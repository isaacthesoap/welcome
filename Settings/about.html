<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script>

// Polyphonic audio player factory
    function polyAudio(path, poolSize = 16) {
      const elems = [];
      let index = 0;
      for (let i = 0; i < poolSize; i++) {
        elems.push(new Audio(path));
      }
      return {
        play() {
          const audio = elems[index];
          if (!audio) {
            console.error('Audio element undefined at index', index);
            return;
          }
          if (window.chrome) audio.load();
          audio.play().catch(e => {
            console.warn('Audio play failed:', e);
          });
          index = (index + 1) % poolSize;
        }
      };
    }

    // Single hover audio instance
    const hover = polyAudio('snd/hover.mp3');

    // Attach event listeners after DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a').forEach(el => {
        el.addEventListener('mouseover', () => hover.play());
      });
    });

document.addEventListener('click', () => {
  const menuAudio = document.getElementById('menu');
  if (menuAudio.muted) {
    menuAudio.muted = false;
    menuAudio.play();
  }
}, { once: true });
</script>

</head>
<body>
  <h1>About Welcome</h1>
  <div class="abouttext" style="color: white; font-size: 28px; text-align: center;">
	<p>Welcome is a Google Slides presentation made by <a href="https://youtube.com/@isaacthesoap">isaacthesoap</a> and <a href="https://youtube.com/@GertietheGroundhog">Gertie the Groundhog</a>.</p>
	<p>This website is a place to access Welcome as well some other stuff. 
	<br>Its based on the Wii Menu and the Wump Menu.</p>
	<p>More stuff coming soon!</p>
  </div>
  <button class="back-button" onclick="location.href='../index.html'">Back</button>
</body>

<audio src="snd/menu.mp3" loop id="menu" autoplay></audio>

</html>
